<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="card">

    <div class="nft-img-div">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="nft-img">
      <img src="images/icon-view.svg" alt="view icon" class="view-icon">
    </div>
    <h1 class="nft-name">Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="value-time-div">

      <div class="value-div">
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        <p>0.041 ETH</p>
      </div>

      <div class="time-div">
        <img src="images/icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
      </div>

    </div>

    <hr>

    <div class="creator-div">
      <img src="images/image-avatar.png" alt="creator's avatar">
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>

  </div>

</body>
</html>
